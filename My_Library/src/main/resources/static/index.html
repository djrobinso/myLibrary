<body>
	<h2>Welcome to the MyLibrary Homepage</h2>
	<div>
		<form action="#" th:action="@{/CheckIn}" method="post">
			<label>Check Book In</label> 
			<input type="text" name="checkInBarcode" placeholder="Please Enter the Book Barcode to Check Book Into Library" />
			<input type="button" value="Submit" />
		</form>
		<br />
		<form th:action="@{/CheckOut}"  method="get">
			<label>Check Book Out</label> 
			<input type="text" name="enteredID" placeholder="Please Enter the ID Number to Check Book Into Library"" />
			<input type="button" value="Check Book Out" />
		</form>
	</div>
