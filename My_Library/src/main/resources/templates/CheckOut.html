<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h2>Entered Patron Information</h2>
		<p th:text="'Name:' + ${patron.firstName} + ' ' + ${patron.lastName}" />
		<p th:text="'Address: ' + ${patron.address}" />
		<p th:text="'ID Number: ' + ${patron.ID_number}" />
		<p th:text="'Occupation: ' + ${patron.occupation}"/>
	</div>
</body>
</html>
