<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Patron to Library Database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div align="center">
    	<h2>Add New Patron to Library Database</h2>
    	<form  action="#" th:action="@{/newPatron}" th:object="${patron}" method="post">
    		<label>First Name: </label><input type="text" th:field="*{firstName}" />
    		<label>Last Name: </label><input type="text" th:field="*{lastName}" />
    		<label>Address: </label><input type="text" th:field="*{address}" />
    		<label>Occupation: </label><input type="text" th:field="*{occupation}" />    		
    		</div>
    		<input type="submit" value="Submit" />
    	</form>
    </div>
</body>
</html>
