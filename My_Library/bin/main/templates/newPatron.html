<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Patron to Library Database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div align="center">
    	<h2>Add New Patron to Library Database</h2>
    	<form action="#" th:action="@{/newPatron}" th:object="${patron}" method="post">
    		<div><label>First Name: </label><input type="text" th:field="*{firstName}" /></div>
    		<div><label>Last Name: </label><input type="text" th:field="*{lastName}" /></div>
    		<div><label>Address: </label><input type="text" th:field="*{address}" /></div>
    		<div><label>ID Number: </label><input type="text" th:field="*{ID_number}"/></div>
    		<div><label>Occupation: </label><input type="text" th:field="*{occupation}" /></div>
    		<div><input type="submit" value="Submit" /><input type="reset" value="Reset" /></div>
    	</form>
    </div>
</body>
</html>
