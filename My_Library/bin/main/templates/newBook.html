<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book to Library Database</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div align="center">
    	<h2>Add New Book to Library Database</h2>
    	<form  action="#" th:action="@{/newBook}" th:object="${book}" method="post">
    		<div><label> Title :</label> <input type="text"  th:field="*{title}" /></div>
    		<div><label> Arthor First Name: </label><input type="text" th:field="*{aurthorFirst}" /></div>
    		<div><label> Arthor Last Name: </label><input type="text" th:field="*{aurthorLast}" /></div>
    		<div><label> Book Barcode :</label> <input type="text"  th:field="*{barcode}" /></div>
    		<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    	</form>
    </div>
</body>
</html>
